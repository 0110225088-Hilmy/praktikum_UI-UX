<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssbox3</title>
    <style>
        * {
            overflow: hidden;
        }
        
        body {
            margin: 0px 10px;
            padding: 0px;
            height: 100vh;
            box-sizing: border-box;
        }

        .content-top {
            display: flex;
        }
        
        .spaceKotak {
            margin: 5px;
        }

        .box1 {
            background-color: rgba(255, 2, 2, 0.952);
            width: 20%;
            height: 13vh;
            border: 5px solid black;
        }
        
        .box2 {
            background-color: rgb(246, 255, 0);
            width: 100%;
            height: 13vh;
            border: 5px solid black;
        }
        
        .content-middle {
            display: flex;
        }
        
        .box3 {
            background-color: rgb(0, 255, 72);
            width: 25%;
            height: 70vh;
            border: 5px solid black;
        }
        
        .box4 {
            background-color: rgb(0, 242, 255);
            width: 100%;
            height: 70vh;
            border: 5px solid black;
        }

        .box5 {
            background-color: rgb(0, 13, 255);
            width: 25%;
            height: 70vh;
            border: 5px solid black;
        }

        .content-footer {
            display: flex;
        }

        .box6 {
            background-color: rgb(255, 0, 238);
            width: 100%;
            height: 13vh;
            margin: 5px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-top">
            <div class="box1 spaceKotak"></div>
            <div class="box2 spaceKotak"></div>
        </div>
        <div class="content-middle">
            <div class="box3 spaceKotak"></div>
            <div class="box4 spaceKotak"></div>
            <div class="box5 spaceKotak"></div>
        </div>

        <div class="content-footer">
            <div class="box6 spaceKotak"></div>
        </div>
    </div>
</body>
</html>
