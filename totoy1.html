<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Pemesanan</title>
  <link rel="stylesheet" href="totoy.css">
</head>
<body>
  <header>
    <h1>Terima Kasih atas Pemesanan Anda!</h1>
  </header>

  <section class="hasil">
    <div class="card-hasil">
      <h2>Detail Pemesanan:</h2>
      <p><strong>Nama:</strong> <span id="nama"></span></p>
      <p><strong>Produk:</strong> <span id="produk"></span></p>
      <p><strong>Jumlah:</strong> <span id="jumlah"></span></p>
      <p><strong>Alamat:</strong> <span id="alamat"></span></p>
    </div>

    <a href="index.html" class="btn-kembali">Kembali ke Halaman Utama</a>
  </section>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('nama').textContent = params.get('nama');
    document.getElementById('produk').textContent = params.get('produk');
    document.getElementById('jumlah').textContent = params.get('jumlah');
    document.getElementById('alamat').textContent = params.get('alamat');
  </script>
</body>
</html>
